{% extends 'base.html' %}

{% block title %}

{% endblock %}

<!-- Just list all the stuff about the user-->
{% block content %}

<p>{{ user.username }}</p>
<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>
<p>{{ user.email }}</p>


<form action="/logout" method="POST" class="logout-form">
  {{ form.hidden_tag() }}

  <button class="logout-submit" type="submit">Logout</button>
</form>
{% endblock %}
